<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <article>
        <h1>Simple Interest Calculator</h1>
        <table id="form_t">
        <tr>
          <td><label for="amount">Amount</label></td>
          <td><input type="number" min="1" id="amount" placeholder="10000" autofocus></td>
        </tr>
        <tr>
          <td><label for="rate">Interest rate</label></td>
          <td><input type="range" id="rate" name="rate" min="1" max="20" step=0.5 onchange=rate_value()></td>
          <td id="p1">12.5%
            <script>
            function rate_value(){
            	document.getElementById("p1").innerHTML = document.getElementById("rate").value+"%";}
            </script>
          </td>
          </tr>        
        <tr>
          <td><label for="years">No. of Years</label></td>
          <td>
          <select id="years" name="years">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
            <option value=11>11</option>
            </select></td>

          </tr>
          <tr>
            <td>
               <button onclick="compute()">Compute Interest</button>
            </td>
          </tr>
          <tr>
              <td id="p2" colspan=2>
              </td>
          </tr>
         </table>

      

       <p id="p3">
       &copy Everyone Can Get Rich<br> 
       </p>
    </article>
    </body>
</html>
